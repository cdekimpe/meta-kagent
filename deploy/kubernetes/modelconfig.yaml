---
# ModelConfig for KMeta-Agent using OpenAI GPT-4o
#
# Prerequisites:
# Create a Kubernetes Secret containing your OpenAI API key:
#   kubectl create secret generic kmeta-agent-llm-secret \
#     --namespace kagent \
#     --from-literal=OPENAI_API_KEY=your-api-key-here
#
apiVersion: kagent.dev/v1alpha2
kind: ModelConfig
metadata:
  name: kmeta-agent-model
  namespace: kagent
  labels:
    app.kubernetes.io/name: kmeta-agent
    app.kubernetes.io/component: model-config
    app.kubernetes.io/part-of: kmeta-agent
spec:
  provider: OpenAI
  model: gpt-4o
  apiKeySecret: kmeta-agent-llm-secret
  apiKeySecretKey: OPENAI_API_KEY
  openAI: {}
