apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kagent

resources:
  - rbac.yaml
  - mcpserver.yaml
  - meta-agent.yaml

commonLabels:
  app.kubernetes.io/managed-by: kmeta-agent
  app.kubernetes.io/version: "1.0.0"

# Override the image - set newName to your registry
# Example: kustomize edit set image ghcr.io/yourusername/meta-kagent=ghcr.io/youruser/meta-kagent:v1.0.0
images:
  - name: ghcr.io/yourusername/meta-kagent
    newTag: latest
